<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./s9bill.css">
</head>

<body>
    <main>
        <div class="container-bill">
            <div class="pricedetail">
                <div class="bill__title">
                    <h3>Price Detail</h3>
                </div>
                <div class="pricedetail__items">
                    <p>1x Passenger</p>
                    <p>$350</p>
                </div>
                <div class="pricedetail__items">
                    <p>Tax and Free</p>
                    <p>$8</p>
                </div>
                <div class="pricedetail__items">
                    <p>Service Free</p>
                    <p>$2</p>
                </div>
                <div class="pricedetail__items pricedetail__items--total ">
                    <p>Total</p>
                    <p>$360</p>
                </div>
            </div>
            <div class="passengers">
                <div class="bill__title">
                    <h3>Passengers</h3>
                </div>
                <div class="passengers__items">1x aduit 2 Children</div>
            </div>
            <div class="checkinbaggage">
                <div class="bill__title">
                    <h3>Check in Baggage</h3>
                </div>
                <div class="checkinbaggage__items">
                    <p>Depature</p>
                    <p>3 bag 120g total</p>
                </div>
                <div class="checkinbaggage__items">
                    <p>Return</p>
                    <p>3 bag 120g total</p>
                </div>
            </div>
            <div class="services">
                <div class="bill__title">
                    <h3>Passengers</h3>
                </div>
                <div class="service__items">No extra sevices selected</div>
            </div>
        </div>
    </main>

</body>

</html>
