<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("nhap so thu nhat")
        y = prompt("nhap so thu hai")
        z = prompt("nhap so thu ba")
        if (x > y && y > z) {
            console.log("so thu nhat la so lon nhat");
        }
        if (x < y && y > z) {
            console.log("so thu hai la so lon nhat ");
        }
        if (x < z && y < z) {
            console.log("so thu ba la so lon nhat");
        }
    </script>
</body>

</html>
