<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("moi nhap so bat ky")
        let y = 0;
        for (let index = 0; index < x; index++) {
            if (x % index == 0) {
                y += index;
            }

        }
        if (y == x) {
            document.write(`so ${x} la so hoan hao`);

        } else {
            document.write(`so ${x} khong la so hoan hao`);

        }

    </script>
</body>

</html>
