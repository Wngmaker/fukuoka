  1. Điểm giống nhau giữa HTML collection và Nodelist: 
  cùng thuộc dạng : nhìn rất giống mảng nhưng không phải mảng.
        - giống mảng bởi vì có thể truy cập qua index như mảng ,

        - không phải mảng vì không thể thao tác CRUD được như mảng 
  2. khác nhau
   + HTML collection: Là một danh sách các phần tử HTML được tự động cập nhật bởi trình duyệt. 
   Có thể truy xuất các phần tử bằng cách sử dụng chỉ số hoặc tên của phần tử, HTMLCollection được cập nhật tự động khi có bất kì thay đổi nào xảy ra. 
   + NodeList: Là một danh sách tĩnh các đối tượng Node, truy xuất các đối tượng Node bằng cách sử dụng chỉ số hoặc phương thức forEach(). 
   NodeList không tự động cập nhật khi có thay đổi trong DOM.
