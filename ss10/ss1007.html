<body>
    <script>
       function doiChoHaiSo(a, b) {
            let doiCho = a;
            a = b;
            b = doiCho;
            return [a, b];
        }

        let so1 = 1;
        let so2 = 2;
        [so1, so2] = doiChoHaiSo(so1, so2);
        console.log(`Sau khi đổi chỗ:${so1},${so2}`);

    </script>
