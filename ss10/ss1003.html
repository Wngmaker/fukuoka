<html lang="en">

<body>
    <script>
        let x = prompt ("nhap so can tinh giai thua");
        function tinhGiaiThua(x) {
            if (x<=1) {
                return 1;
            } else {
                return x*tinhGiaiThua(x-1);
            }
        }
        console.log(`giai thua cua ${x} la ${tinhGiaiThua(x)}`);
    </script>
</body>
