<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = +prompt("moi ban nhap so")
        function test(x) {
            if (isNaN(x)) {
                console.log(` ${x} là false `);
            } else {
                console.log(` ${x} là True `);
            }
        }
        console.log(`ket qua kiem tra la ${test(x)}`);
    </script>
</body>
