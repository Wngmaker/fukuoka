<body>
    <script>
             let a = prompt('nhap chuoi ky tu bat ky')
        let arr = a.split('');
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == '-') {
                arr.splice(i, 1, '_')
            }
        }
        console.log(arr.join(''));
    </script>
</body>
