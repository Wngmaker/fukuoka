<body>
    <script>
        let input = prompt('nhap chuoi ky tu co su dung dau space giua cac chu');
        let arr = input.split('');
        let output = '';
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i].toUpperCase()) {
                output += arr[i].toLowerCase();
            } else {
                output += arr[i].toUpperCase();
            }
        }
        console.log(output);
    </script>
