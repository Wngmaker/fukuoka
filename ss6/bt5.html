<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let chieuDai=prompt("nhap chieu dai");
        let chieuRong=prompt("nhap chieu rong");
        let tinhChuVi=(chieuDai + chieuRong) * 2;
        let tinhDienTich=(chieuDai * chieuRong);
        document.write("Chu Vi la: ", tinhChuVi);
        document.write("Dien Tich la: ", tinhDienTich);
    </script>
</body>

</html>
